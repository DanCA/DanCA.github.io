            text-transform: uppercase;

            -webkit-tap-highlight-color: transparent;

        .btn-primary {
            background: linear-gradient(45deg, #ff1493, #ff69b4);

            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);

        }

        .btn-reset:hover {

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-control label {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            color: #fff;
            font-size: 14px;
        }

        .speed-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .speed-value {
            font-family: 'Outfit', sans-serif;
            color: white;
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .status {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            color: #fff;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status.completed {
            background: rgba(0, 255, 127, 0.1);
            border-color: rgba(0, 255, 127, 0.3);
            color: #00ff7f;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 20px;
            border: none;
        }

        #turtleCanvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
        }

            .controls {

            .btn {

                flex: 1;

            }

            .speed-control {
                flex-direction: row;
                gap: 15px;
                padding: 20px;
                align-items: center;
            }

            .speed-control label {

                min-width: 80px;
            }

            .speed-control input[type="range"] {
                flex: 1;
                min-width: 200px;
            }

            .speed-value {
                font-size: 20px;
                min-width: 30px;
            }

            #turtleCanvas {
                width: 100%;
                max-width: 800px;
                height: 600px;
                min-height: 300px;
            }

            .canvas-container {

        }

        @media (max-width: 480px) {
            .container {
                margin: 25px 5px 5px 5px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .controls {
                flex-direction: row;
                align-items: center;

            .btn {

                font-size: 11px;

            }

            .speed-control {
                flex-direction: row;
                padding: 15px;
                gap: 10px;

            }

            .speed-control label {

            .speed-control input[type="range"] {

        /* Portrait orientation optimization */

            }

                flex-direction: row;

                min-width: 120px;

<body onload="brython()">
    <div class="container">
        <h1>üå∑ Tulipanes para Becca</h1>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startDrawing()">üë®‚Äçüé® Dibujar</button>
            <button class="btn btn-secondary" onclick="pauseDrawing()">‚è∏Ô∏è Pausar</button>
            <button class="btn btn-reset" onclick="resetDrawing()">üîÑ Reiniciar</button>
        </div>

        <div class="speed-control">
            <label for="speed">Velocidad:</label>
            <input type="range" id="speed" min="1" max="10" value="5" onchange="updateSpeed()">
            <span class="speed-value" id="speedValue">5</span>
        </div>

        <div class="status" id="status">Cargando datos...</div>

        <div class="canvas-container">
            <canvas id="turtleCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script type="text/python">
       from browser import document, window
from browser.timer import set_timeout, clear_timeout
import json
import math

# Variables globales
regions = []
drawing_active = False
current_region = 0
drawing_timeout = None
turtle_speed = 5

# Canvas
canvas = document['turtleCanvas']
ctx = canvas.getContext('2d')
canvas_width = canvas.width
canvas_height = canvas.height

# Variables de dibujo
center_x = 0
center_y = 0
scale = 1


def clear_canvas():
    ctx.clearRect(0, 0, canvas_width, canvas_height)
    ctx.fillStyle = 'rgba(255,255,255,0.05)'
    ctx.fillRect(0, 0, canvas_width, canvas_height)


def load_data():
    global regions, center_x, center_y, scale
    try:
        import urllib.request

        response = urllib.request.urlopen("./rosas.json")
        data = response.read().decode("utf-8")
        regions = json.loads(data)

        # Calcular l√≠mites
        all_points = [(p[0], p[1]) for r in regions for p in r["contour"]]
        min_x = min(p[0] for p in all_points)
        max_x = max(p[0] for p in all_points)
        min_y = min(p[1] for p in all_points)
        max_y = max(p[1] for p in all_points)

        width = max_x - min_x
        height = max_y - min_y

        scale = min(600 / width, 600 / height)
        center_x = (min_x + max_x) / 2
        center_y = (min_y + max_y) / 2

        document["status"].textContent = "Listo para dibujar üåπ"
        return True

    except Exception as e:
        document["status"].textContent = f"Error cargando JSON: {e}"
        return False


def draw_region(region):
    # Convertir puntos a canvas
    pts = []
    for px, py in region["contour"]:
        x = (px - center_x) * scale + canvas_width / 2
        y = (center_y - py) * scale + canvas_height / 2
        pts.append((x, y))

    # Color
    r, g, b = region["color"]
    color = f"rgb({int(r)}, {int(g)}, {int(b)})"
    ctx.fillStyle = color
    ctx.strokeStyle = color

    # Dibujar
    ctx.beginPath()
    ctx.moveTo(pts[0][0], pts[0][1])
    for x, y in pts[1:]:
        ctx.lineTo(x, y)
    ctx.closePath()
    ctx.fill()


def draw_next():
    global current_region, drawing_active, drawing_timeout

    if not drawing_active or current_region >= len(regions):
        drawing_active = False
        document["status"].className = "status completed"
        document["status"].textContent = "Terminado üåπüíï"
        return

    # Dibujar una regi√≥n
    draw_region(regions[current_region])

    # Avanzar
    current_region += 1
    progress = int((current_region / len(regions)) * 100)
    document["status"].textContent = f"Dibujando... {progress}%"

    # Seguir con velocidad ajustada
    delay = max(5, 50 - turtle_speed * 5)
    drawing_timeout = set_timeout(draw_next, delay)


def start_drawing():
    global drawing_active, current_region

    if not regions:
        if not load_data():
            return

    drawing_active = True
    current_region = 0
    clear_canvas()
    document["status"].className = "status"
    document["status"].textContent = "Comenzando dibujo..."
    draw_next()


def pause_drawing():
    global drawing_active, drawing_timeout
    drawing_active = False
    if drawing_timeout:
        clear_timeout(drawing_timeout)
    document["status"].textContent = "Pausado ‚è∏Ô∏è"


def reset_drawing():
    global drawing_active, current_region, drawing_timeout
    drawing_active = False
    current_region = 0
    if drawing_timeout:
        clear_timeout(drawing_timeout)
    clear_canvas()
    document["status"].textContent = "Listo para comenzar üíï"


def update_speed():
    global turtle_speed
    val = int(document["speed"].value)
    turtle_speed = val
    document["speedValue"].textContent = str(val)


# Conectar con botones JS
window.startDrawing = start_drawing
window.pauseDrawing = pause_drawing
window.resetDrawing = reset_drawing
window.updateSpeed = update_speed

clear_canvas()
document["status"].textContent = "Cargando datos..."
load_data()

    </script>
